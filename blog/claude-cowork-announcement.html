<p><strong>今までのClaude:</strong>

<p><strong>Cowork:</strong>
「PRレビューして修正も」→ ファイルが編集されてる</p>
<h2>使い所</h2>
<p>任せられるタスク:</p>
<ul>
<li>ドキュメント更新</li>
<li>テスト追加</li>
<li>依存ライブラリ更新</li>
</ul>
<p>任せられないタスク:</p>
<ul>
<li>DBスキーマ変更</li>
<li>本番影響のある作業</li>
</ul>
